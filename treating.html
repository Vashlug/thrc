<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Therac-25 Control Console</title>
  <style>
    body {
      background-color: #111;
      color: #00ff99;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .console {
      border: 3px solid #00ff99;
      padding: 20px;
      width: 400px;
      background-color: #000;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select, button {
      width: 100%;
      margin-top: 5px;
      padding: 5px;
      background: black;
      color: #00ff99;
      border: 1px solid #00ff99;
      font-family: monospace;
    }

    button {
      margin-top: 15px;
      cursor: pointer;
    }

    .status {
      margin-top: 20px;
      padding: 10px;
      border: 1px dashed #00ff99;
      text-align: center;
    }

    .warning {
      color: red;
      display: none;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="console">
  <h2>TREATMENT IN PROGRESS</h2>
  <center><h3>Please report to the site supervisor!</h3></center>
</div>

</body>
</html>
